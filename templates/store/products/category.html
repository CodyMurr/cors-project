{% extends './base.html' %} 
{% block content %}

{% comment %} this is the category page {% endcomment %}


{% for i in products %}

<div class="col">
    <div class="card shadow-sm">
      <img class="img-fluid" alt="Responsive image" src="{{ i.product.image.url }}">
      <div class="card-body">
        <p class="card-text">
          <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ i.product_name  }}</a>
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">{{ i.description }}</small>
        </div>
        <p>{{ i.price }}</p>
      </div>
      <button class="btn-md">Add to cart</button>
    </div>
  </div>

    
{% endfor %}

<a href="https://imgur.com/Av938ti"><img src="https://i.imgur.com/Av938ti.png" title="source: imgur.com" width="1475px" height="780px"/></a>
{% endblock %}
