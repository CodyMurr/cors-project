{% extends '../base.html' %}
{% include './includes/navbar.html' %}
{% block content %}

{% for i in products %}

    <div class="row">
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{% url 'product_detail' i.slug %}" class="img-wrap"> <img src="{{ i.image }}"> </a>
                <figcaption class="info-wrap">
                    <a class="text-dark text-decoration-none title" href="{% url 'product_detail' i.slug %}">{{ i.name }}</a>
                    <div class="price mt-1">${{ i.price }}0</div>
                </figcaption>
            </div>
        </div>
    </div>

{% endfor %}

{% endblock %}
{% include './includes/footer.html' %}
